version: '3.8'

services:
  app:
    build:
      context: .
    container_name: spring-dev
    ports:
      - "8080:8080"
      - "8000:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DEVTOOLS_RESTART_TRIGGER_FILE=.reload
      - SPRING_DATASOURCE_DATABASE=mydb
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mydb
      - SPRING_DATASOURCE_USERNAME=devuser
      - SPRING_DATASOURCE_PASSWORD=devpass
      - SPRING_REDIS_HOST=redis
      - SPRING_DEVTOOLS_RESTART_EXCLUDE=static/**,public/**,build/**,.gradle/**
    volumes:
      - .:/app
      - /app/build
      - /app/.gradle
      - gradle-cache:/home/gradle/.gradle
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - dev-network
    command: ./gradlew bootRun --stacktrace --info --no-daemon --no-watch-fs
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    networks:
      - dev-network
    command: redis-server --appendonly yes

  adminer:
    image: adminer
    container_name: adminer-dev
    ports:
      - "8081:8080"
    networks:
      - dev-network
    depends_on:
      - postgres

volumes:
  gradle-cache:
  postgres-data:

networks:
  dev-network:
    driver: bridge